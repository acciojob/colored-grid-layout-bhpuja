<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Colored Grid Layout</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background-color: #f4f4f9;
      font-family: Arial, sans-serif;
    }

.grid-container {
  display: grid;
  grid-template-rows: repeat(5, 1fr);
  grid-template-columns: repeat(4, 1fr);
  gap: 7px;
  width: 100vw;
  height: 90vh;
}


    .grid-item {
      display: flex;
      background-color: green;
      color: white;
      font-size: 4vw;
      border-radius: 2px;
      text-align: center;
	 padding: 10px;
    }
	  

	  
    .item-1 {
      grid-column: span 4;
    }

    .item-2 {
      grid-row: span 4;
    }

    .item-4,
    .item-5 {
      grid-column: span 2;
    }

    .item-10 {
      grid-column: span 3;
    }
  </style>
</head>
<body>
  <div class="grid-container">
    <div class="grid-item item-1">1</div>
    <div class="grid-item item-2">2</div>
    <div class="grid-item item-3">3</div>
    <div class="grid-item item-4">4</div>
    <div class="grid-item item-5">5</div>
    <div class="grid-item item-6">6</div>
    <div class="grid-item item-7">7</div>
    <div class="grid-item item-8">8</div>
    <div class="grid-item item-9">9</div>
    <div class="grid-item item-10">10</div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Colored Grid Layout</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f9;
      font-family: Arial, sans-serif;
    }

    .grid-container {
      display: grid;
      grid-template-rows: repeat(5, 1fr);
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      width: 90vw;
      height: 90vh;
    }

    .grid-item {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #007bff;
      color: white;
      font-size: 4vw;
      border-radius: 5px;
      text-align: center;
    }

    .item-1 {
      grid-column: span 4;
      background-color: green;
    }

    .item-2 {
      grid-row: span 4;
      background-color: green;
    }

    .item-4 {
      grid-column: span 2;
      background-color: green;
    }

    .item-5 {
      grid-column: span 2;
      background-color: green;
    }

    .item-10 {
      grid-column: span 3;
      background-color: green;
    }
  </style>
</head>
<body>
  <div class="grid-container" id="grid-container">
    <!-- Grid items will be added dynamically -->
  </div>

  <script>
    // JavaScript to generate grid items dynamically
    const gridContainer = document.getElementById('grid-container');

    for (let i = 1; i <= 20; i++) {
      const gridItem = document.createElement('div');
      gridItem.classList.add('grid-item');
      gridItem.textContent = i;

      // Apply special styles to specific items
      if (i === 1) gridItem.classList.add('item-1');
      else if (i === 2) gridItem.classList.add('item-2');
      else if (i === 4) gridItem.classList.add('item-4');
      else if (i === 5) gridItem.classList.add('item-5');
      else if (i === 10) gridItem.classList.add('item-10');

      gridContainer.appendChild(gridItem);
    }
  </script>
</body>
</html>
